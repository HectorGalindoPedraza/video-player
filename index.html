<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles-dist.css">
</head>
<body>
    <div class="wrapper">
    <div class="player">
        <button class="backward button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos" ></button>
        <button class="play button" id="play" aria-label="Reproducir" title="Reproducir"></button>
        <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
        <button class="forward button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
        <video  id="video" src="./videos/lofi.mp4" poster="./images/poster.jpg" controls muted ></video>
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
