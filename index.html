<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles-dist.css">
</head>
<body>
    <h1>Hola mundo!</h1>
    <button class="backward button" id="backward"></button>
    <button class="forward button" id="forward"></button>
    <button class="play button" id="play"></button>
    <button class="button" hidden id="pause"></button>
    <video  id="video" src="./videos/lofi.mp4" poster="./images/poster.jpg" controls muted height="300px"></video>
    <script>
        const $video = document.querySelector("#video")
        const $play = document.querySelector("#play")
        const $pause = document.querySelector("#pause")
        
        $play.addEventListener("click", handlePlay)
        $pause.addEventListener("click", handlePause)


        function handlePlay(){
            $video.play()
            $play.hidden =true
            $pause.hidden =false
            console.log("play")
        }
        function handlePause(){
            $video.pause()
            $pause.hidden =true
            $play.hidden =false
            console.log("pause")
        }
    </script>
</body>
</html>
